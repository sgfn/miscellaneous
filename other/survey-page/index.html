<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Survey Form</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <div id="full-page">
        <header id="title-box">
            <h1 id="title">Customer Satisfaction Survey</h1>
            <p id="description">Thank you for your purchase on the <strong>nudle&trade; WebStore&trade;</strong>! To help us become a better
                service,
                we ask you to fill out a short, <s>anonymous</s> survey on your satisfaction using our website.<br>
                The survey will take approximately 5 minutes.
            </p>
        </header>
        <main>
            <form id="survey-form" action="">
                <div class="form-row">
                    <label id="name-label" for="name">Full name:</label>
                    <input id="name" type="text" placeholder="Enter your full name" required>
                </div>
                <div class="form-row">
                    <label id="email-label" for="email">E-mail address:</label>
                    <input id="email" type="email" placeholder="Enter your e-mail address" required>
                </div>
                <div class="form-row">
                    <label id="number-label" for="number">Total value of purchased goods:</label>
                    <input id="number" type="number" min=0.01 max=100000 step=0.01
                    placeholder="Enter the total value of purchased goods in EUR">
                    &ThickSpace;EUR
                </div>
                <div class="form-row">
                    <label for="dropdown">Select purchased type of goods:</label>
                    <select id="dropdown">
                        <option value="electronics">Electronics</option>
                        <option value="software">Software (programs, OSs, etc.)</option>
                        <option value="media">Games, e-books, movies, music, other media</option>
                        <option value="other">Other</option>
                    </select>
                </div>
                <div class="form-row">Gender:&ThickSpace;
                    <label for="gender">
                        <input value="male" type="radio" name="gender">Male
                    </label>
                    <label for="gender">
                        <input value="female" type="radio" name="gender">Female
                    </label>
                    <label for="gender">
                        <input value="other" type="radio" name="gender">Other
                    </label>
                </div>
                <div class="form-row">Age:&ThickSpace;
                    <label for="age">
                        <input value="age-group-one" type="radio" name="age">18-25
                    </label>
                    <label for="age">
                        <input value="age-group-two" type="radio" name="age">26-35
                    </label>
                    <label for="age">
                        <input value="age-group-three" type="radio" name="age">36-45
                    </label>
                    <label for="age">
                        <input value="age-group-four" type="radio" name="age">46-55
                    </label>
                    <label for="age">
                        <input value="age-group-five" type="radio" name="age">56+
                    </label>
                </div>
                <div class="form-row">
                    Additional info:
                </div>
                <div class="form-row">
                    <label for="installments">
                        <input name="installments" type="checkbox" value="installments">I chose to pay in monthly installments
                    </label>
                </div>
                <div class="form-row">
                    <label for="vat-invoice">
                        <input name="vat-invoice" type="checkbox" value="vat-invoice">I asked to receive a VAT invoice
                    </label>
                </div>
                <div class="form-row">
                    <label for="first-time">
                        <input name="first-time" type="checkbox" value="first-time">This was my first time purchasing from <b>nudle&trade; WebStore&trade;</b>
                    </label>
                </div>
                <div class="form-row">
                    <label for="comment">Please describe your satisfaction with our services:
                        <textarea id="comment" rows="4" cols="50"></textarea>
                    </label>
                </div>
                <div class="form-row">
                    <button type="submit" id="submit">Submit</button>
                </div>
            </form>
        </main>
    </div>
</body>

</html>
